<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form id="computed">
        <h3>{{ msg }}</h3>
        <!--v-model只适用在表单控件里面，其他的标签是不可以的。-->
        <input type="text" v-model='msg'>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var com = new Vue({
            el: '#computed',
            data: {
                msg: 123,
            },
            methods: {
            },
            computed: {
                // 设置计算属性的set方法
                reverseStr: {
                    set: function (newValue) {
                        this.msg = newValue;
                    },
                    get: function () {
                        return this.msg.split("").reverse().join("");
                    }
                }
            }
        })
    </script>
</body>

</html>
