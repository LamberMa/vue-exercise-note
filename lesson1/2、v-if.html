<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div v-if='show'>
            hahaha
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        // vue的指令系统都是以v-开头的，是v-*的形式
        var app = new Vue({
            el: '#app',
            data: {
                // 如果show为true那么就可以显示，如果为false，那么hahaha就不会被显示
                // 这个隐藏是真的没了，而不是说简单的设置样式为display:none
                // MVVM模型：Model View ViewModel，ViewModel控制Model显示在View上。
                // ViewModel可以指代指令系统。
                show: true
            }
        })
    </script>
</body>
</html>
