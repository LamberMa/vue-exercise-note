<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="computed">
        <p>{{ msg.split("").reverse().join("") }}</p>
        <!--方法被挂载到实例对象上，可以直接使用。-->
        <p>{{ reverseStr }}</p>

        <button @click='clickHandler'>修改</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var com = new Vue({
            el: '#computed',
            data: {
                msg: 'Hello World',
            },
            methods: {
                clickHandler(){
                    this.msg = "Hello maxiaoyu"
                }
            },
            // 为了避免在模板中做复杂的计算，vue提供了一个computed属性
            computed:{
                // 默认只有Get方法，因此需要有一个返回值。
                // 方法会被挂载到实例对象里去，通过把大量的计算转换成一个方法去做。
                // 计算属性，是计算的数据属性，可以理解为watch监听，那么监听的对象是谁？
                // 和谁绑定的就是监听谁，只要数据值一旦改变了，这里就会立即发生改变。
                reverseStr(){
                    return this.msg.split("").reverse().join("");
                }
            }
        })
    </script>
</body>
</html>
