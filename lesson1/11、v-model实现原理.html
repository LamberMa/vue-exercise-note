<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form id="computed">
        <!--这里写getValue或者msg都可以-->
        <h3>{{ getValue }}</h3>
        <input type="text" v-bind:value='getValue' @input='msgChange'>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var com = new Vue({
            el: '#computed',
            data: {
                msg: 123,
            },
            methods: {
                // 这个e就是（input）事件对象，这个时间对象e有一个target下的value
                msgChange(e){
                    console.log(e.target.value);
                    // 取到这个值以后调用getValue的set方法；
                    this.getValue = e.target.value;
                }
            },
            computed: {
                // 设置计算属性的set方法
                getValue: {
                    set: function (newValue) {
                        // 接收新值重新赋值。
                        this.msg = newValue;
                    },
                    get: function () {
                        // 绑定的属性被更改以后立即被调用，这就是computed，随时计算，更新。
                        return this.msg;
                    }
                }
            }
        })
    </script>
</body>

</html>
