<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {padding: 0;}
        ul { list-style: none;}
        ul li{border-bottom: 1px solid gray;}
    </style>
</head>
<body>
    <div id="music">
        <audio :src="CurrentSong" autoplay controls @ended='NextSong'></audio>
        <ul>
            <li v-for='(item,index) in musics' @click="ClickHandler(index)">
                <h3>歌名：{{ item.name }}</h3>
                <p>歌手：{{ item.author }}</p>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var songs = [
            { id: 1, src: '../medias/audios/01.mp3', name: 'song01', author: 'the author of song1'},
            { id: 2, src: '../medias/audios/02.mp3', name: 'song02', author: 'the author of song2'},
        ]
        var music = new Vue({
            el: '#music',
            data: {
                musics: songs,
                CurrentSong: "./audios/01.mp3",
                CurrentIndex: 0,
            },
            methods:{
                ClickHandler(index){
                    this.CurrentSong = this.musics[index].src;
                    this.CurrentIndex = index;
                },
                NextSong(){
                    this.CurrentIndex++;
                    if(this.CurrentIndex != this.musics.length){
                        this.CurrentSong = this.musics[this.CurrentIndex].src
                    }
                    
                },
            },
            computed:{

            },
            created:{
                // 通常都用来做页面的初始化
            }
        })
    </script>
</body>
</html>
