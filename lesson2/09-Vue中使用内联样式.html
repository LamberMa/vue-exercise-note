<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!--方案1，记住带横杠的key要用引号引起来-->
        <h1 :style="{color:'red','font-size': '32px'}">hahahahaha</h1>
        <!--方案2-->
        <h1 :style="styleObj1">heyheyhey</h1>
        <!--方案3，应用多个对象类-->
        <h1 :style="[styleObj1, styleObj2]">hehehe</h1>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js'></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                styleObj1:{
                    color: 'green'
                },
                styleObj2:{
                    'font-size': '50px',
                }
            },
            methods: {},
        })
    </script>
</body>
</html>
