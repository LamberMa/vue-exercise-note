<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--将来new的vue实例会控制这个元素中的所有内容-->
    <div id="app">
        <p>{{msg}}</p>
    </div>
    <!--当导入包以后，在浏览器的内存中，就多了一个Vue的构造函数-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app', // element，表示new这个vue实例要控制页面上的哪一块区域，这个就是要控制app这块区域
            data: {
                // data属性中存放的就是el中用到的数据，前端Vue之类的框架，不提倡手动操作DOM元素
                msg: 'Hello World', // 通3过Vue提供的指令，可以很方便的把指令渲染到页面上，无需手动操作DOM元素
            }
        })
    </script>
</body>
</html>
