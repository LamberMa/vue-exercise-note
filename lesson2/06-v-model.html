<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!--注意：v-model只能运用在表单元素中
            比如input（radio，text，address，email，textarea），select，checkbox，
        -->
        <input type="text" v-model="msg">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        // app这个vue对象被绑定到Window下，data中的属性会被直接暴露在app这个实例下。
        // 这也就是可以直接通过this.xxx去访问的原因。
        var app = new Vue({
            el: '#app',
            data: {
                msg: '这是一个测试字符串',
            },
            methods:{

            },
        })
    </script>
</body>
</html>
